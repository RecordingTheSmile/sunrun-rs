<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新建任务</title>
  <link rel="stylesheet" href="/component/pear/css/pear.css"/>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>
</head>
<body>
<form class="layui-form" action="">
  <div class="mainBox">
    <div class="main-container">
      <div class="layui-form-item">
        <label class="layui-form-label">IMEICODE</label>
        <div class="layui-input-block">
          <input type="text" name="imeicode" lay-verify="required" autocomplete="off"
                 placeholder="请输入IMEICODE" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">跑步时间</label>
        <div class="layui-input-block">
          <input type="text" name="runTime" lay-verify="required" autocomplete="off" placeholder="点击输入时间"
                 class="layui-input" id="runTime">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">步数</label>
        <div class="layui-input-block">
          <input type="number" name="step" value="" lay-verify="required" autocomplete="off"
                 placeholder="请输入步数" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
          <input type="radio" name="isEnable" value="0" title="否">
          <input type="radio" name="isEnable" value="1" title="是" checked>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否为Iphone用户</label>
        <div class="layui-input-block">
          <input type="radio" name="isIphone" value="0" title="否" checked>
          <input type="radio" name="isIphone" value="1" title="是">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户邮箱，可空</label>
        <div class="layui-input-block">
          <input type="text" name="email" lay-verify="required" autocomplete="off"
                 placeholder="请输入邮箱，为空则不使用邮箱通知" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">经度</label>
        <div class="layui-input-block">
          <input type="number" name="longitude" lay-verify="required" autocomplete="off"
                 placeholder="请输入经度" class="layui-input" id="lon">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">纬度</label>
        <div class="layui-input-block">
          <input type="number" name="latitude" lay-verify="required" autocomplete="off"
                 placeholder="请输入纬度" class="layui-input" id="lat">
          <input type="button" value="选择位置" id="locationBtn" class="layui-btn" />
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="button-container">
      <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
              lay-filter="user-save" id="submitBtn">
        <i class="layui-icon layui-icon-ok"></i>
        提交
      </button>
      <button type="reset" class="pear-btn pear-btn-sm">
        <i class="layui-icon layui-icon-refresh"></i>
        重置
      </button>
    </div>
  </div>
</form>
<script src="/component/layui/layui.js"></script>
<script src="/component/pear/pear.js"></script>
<script>
  $(document).ready(()=>{
    let randStep = Math.round(Math.random()*1000+1000)
    $('input[name=step]').val(randStep)
  })

  layui.use(['form', 'jquery','laydate','location','button','layer','popup'], function() {
  let form = layui.form;
  let laydate = layui.laydate
  let location=layui.location
  let button=layui.button
  let layer=layui.layer
  let popup = layui.popup;

  laydate.render({
    elem:'#runTime',
    type:'time',
    format:'HH:mm',
    value:'6:30',

  })

  location.render("#locationBtn", {
    type: 1,
    apiType: "gaodeMap",
    coordinate: "gaodeMap",
    mapType: 2,
    zoom: 15,
    title: '地图选点',
    init: function () {
      return {
        longitude: 116.404,
        latitude: 39.915
      };
    },
    success: function (data) {
      $('#lat').val(data.lat)
      $('#lon').val(data.lng)
    }
  });

  form.on('submit(user-save)', function(data) {
    let d = data.field

    let time = d.runTime.split(':')

    d.hour = time[0]
    d.minute = time[1]

    d.isEnable = d.isEnable === '1'

    d.isIphone = d.isIphone === '1'

    d.step = +d.step

    if(!d.step){
      popup.failure('请输入正确的步数')
      return
    }

    d.hour = +d.hour
    d.minute = +d.minute

    if(!d.hour || !d.minute){
      popup.failure('时间输入有误')
      return
    }

    if(d.email === ''){
      d.email = undefined
    }

    let loading=button.load({
      elem:'#submitBtn'
    })

    $.ajax({
      url: '/task/api/task',
      data: JSON.stringify(d),
      dataType: 'json',
      contentType: 'application/json',
      type: 'post'
    }).done(res=>{
      if(res.success){
        layer.msg('添加成功', {
          icon: 1,
          time: 3000
        }, function () {
          parent.layui.table.reload("user-table");
          parent.layer.close(parent.layer.getFrameIndex(window
                  .name)); //关闭当前页
        });
      }else{
        popup.failure(res.message)
      }
    }).fail((e)=>{
      console.error(e)

      let errorMessage = '请求时发生错误'
      layer.msg(errorMessage, {
        icon: 2,
        time:1500
      })
    }).always(()=>{
      loading.stop()
    })
    return false;
  });
})</script>
<script></script>
</body>
</html>
